<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="./map.js" type="module"></script>
    <script src="./search-functions.js" type="module"></script>
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Meet me</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <div class="content-container">
        <div class="left-container">
          <div id="mapContainer"></div>
        </div>
        <div class="right-container">
          <form id="search-form">
            <p>What are you up to do?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="techCheckbox"
              />
              <label class="form-check-label" for="techCheckbox">
                Built the most awesome Hackathon project ever
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="mtgCheckbox"
              />
              <label class="form-check-label" for="mtgCheckbox">
                Play some mtg
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="nerdCheckbox"
              />
              <label class="form-check-label" for="nerdCheckbox">
                Just nerd out
              </label>
            </div>
            <br />
            <div class="form-group">
              <label for="exampleInputPassword1"
                >Distance to search for awesome people</label
              >
              <input
                type="number"
                class="form-control"
                id="distanceInput"
                placeholder="100m"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Describe your plans!</label
              >
              <textarea
                class="form-control"
                id="descriptionInput"
                rows="2"
              ></textarea>
            </div>
          </form>
          <div id="result-list"></div>
          <button id="startSearchButton" class="btn btn-primary">
            Let the search begin
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p id="footer-text">Built @ DevWeek Hackathon 2020</p>
    </div>
  </body>
</html>
